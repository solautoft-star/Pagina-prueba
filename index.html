<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fondo.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      max-width: 900px;
      width: 90%;
      height: 400px; /* altura fija */
    }

    .video-container {
      flex: 1;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container video {
      width: 100%;
      max-width: 400px; /* tamaño máximo del video */
      height: auto;
      border-radius: 10px;
    }

    .texto-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .texto-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .texto-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 50px;
      font-size: 18px;
      text-align: center;
    }

    /* Responsive: se apila en celular */
    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
        height: auto;
      }
      .video-container {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }

  </style>
</head>
<body>
  <div class="overlay">

    <div class="video-container">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>

    <div class="texto-container">
      <h1>¿Quieres más clientes?</h1>
      <p>Escríbenos y te explicamos cómo</p>
      <a class="btn" href="https://wa.me/573117715418" target="_blank">
        Hablar por WhatsApp
      </a>
    </div>

  </div>
</body>
</html>
